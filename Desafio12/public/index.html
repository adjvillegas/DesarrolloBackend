<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css'
        integrity='sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We' crossorigin='anonymous' />
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <title>Desafio 12 con WebSocket 1</title>

</head>

<body>
    <header>
        <h1 class="text-center mt-5">Hola</h1>
    </header>
    <main class="container">
        <article class="row">
            <h2 class="text-center mt-5">Ingrese datos</h2>
            <form id="formCreate">
                <div class="mb-3">
                    <input type="text" class="form-control" id="InputCreateTitle" aria-describedby="titleHelp"
                        name="title" placeholder="DescripciÃ³n del Producto">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="exampleInputPrecio" name="price" placeholder="Importe">
                </div>
                <!-- <div class="mb-3">
                    <input type="file" class="form-control" id="InputFileThumbnail" name="thumbnail">
                </div> -->
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary" id="postGuardar">Guardar</button>
                </div>
            </form>
        </article>
        <article>
            <h2>Visualizar registros</h2>
            <div class="container">
                <div class="row row-cols-6">
                    <script type="text/html" id="my_template">
                        <table class="col table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Imagen</th>
                                </tr>
                            </thead>
                            <tbody>
                                <% producto.forEach(function(product) { %>
                                <tr>
                                    <td><%= product.title %></td>
                                    <td><%= product.price %></td>
                                    <!-- <td><img src="" alt=""></td> -->
                                    <td>
                                        <img src="uploads\\2137820_food_fruit_orange_organic_vegan_icon.png-1630425491167" alt=<%= product.title %>>
                                    </td>
                                </tr>
                                <% }); %>
                            </tbody>
                        </table>  
                    </script>
                    <div id="to_render"></div>
                                      
                </div>
            </div>
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.6/ejs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>  
</body>

</html>
